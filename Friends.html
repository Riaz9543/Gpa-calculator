<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Portfolio</title>
    <style>
        /* Cosmic Background Animation */
        :root {
            --neon-pink: #ff3fa4;
            --cyber-blue: #03f4fc;
            --matrix-green: #00ff88;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: radial-gradient(circle at center, #020617, #0a0a30);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cosmic-particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* Cyber Header */
        .header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }

        .neon-title {
            font-size: 4rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--neon-pink), var(--cyber-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonPulse 2s infinite alternate;
        }

        /* Holographic Profile */
        .profile-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 2rem auto;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                var(--neon-pink), 
                var(--cyber-blue), 
                var(--matrix-green));
            padding: 5px;
            
            box-shadow: 0 0 50px rgba(3, 244, 252, 0.3);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #020617;
        }

        /* Cyber Grid */
        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cyber-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            transform: perspective(1000px) rotateY(15deg);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            opacity: 0;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, 
                var(--neon-pink), 
                var(--cyber-blue), 
                transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .cyber-card:hover {
            transform: perspective(1000px) rotateY(0deg) translateY(-10px);
            background: rgba(255,255,255,0.08);
        }

        .cyber-card.visible {
            opacity: 1;
            transform: perspective(1000px) rotateY(0deg);
        }

        /* Animations */
        @keyframes neonPulse {
            from { filter: drop-shadow(0 0 5px var(--neon-pink)); }
            to { filter: drop-shadow(0 0 20px var(--neon-pink)); }
        }

/*        @keyframes hologram {
            0%, 100% { 
                opacity: 0.8; 
                filter: hue-rotate(0deg);
            }
            50% { 
                opacity: 1; 
                filter: hue-rotate(180deg);
            }
        }*/

        @keyframes particleFlow {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="cosmic-particles" id="particles"></div>

    <header class="header">
        <h1 class="neon-title">Arif & Friends</h1>
        <p>Celebrating Lifelong Friendships</p>
        <div class="profile-container">
            <img src="Arif.jpg" class="profile-img" alt="John">
        </div>
    </header>

    <div class="cyber-grid">
        <div class="cyber-card">
            <div class="profile-container" style="width: 150px; height: 150px;">
                <img src="Zidan.jpg" class="profile-img" alt="Friend 1">
            </div>
            <h3 style="color: var(--matrix-green);">Zidan</h3>
            <p>Adventurer, tech enthusiast, and John's childhood friend.</p>
        </div>
        <div class="cyber-card">
            <div class="profile-container" style="width: 150px; height: 150px;">
                <img src="Ismil.jpg" class="profile-img" alt="Friend 2">
            </div>
            <h3 style="color: var(--cyber-blue);">Ismil</h3>
            <p>Creative soul, artist, and John's college buddy.</p>
        </div>
        <div class="cyber-card">
            <div class="profile-container" style="width: 150px; height: 150px;">
                <img src="Rohul.jpg" class="profile-img" alt="Friend 3">
            </div>
            <h3 style="color: var(--neon-pink);">Rahul</h3>
            <p>Fitness guru, motivator, and John's gym partner.</p>
        </div>
    </div>

    <script>
        // Particle Animation
        function createParticles() {
            const particleCount = 100;
            const container = document.getElementById('particles');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 20px;
                    background: linear-gradient(to bottom, 
                        rgba(255,255,255,0), 
                        ${Math.random() > 0.5 ? 'var(--neon-pink)' : 'var(--cyber-blue)'});
                    left: ${Math.random() * 100}%;
                    animation: particleFlow ${5 + Math.random() * 10}s linear infinite;
                    filter: blur(${Math.random() * 2}px);
                `;
                container.appendChild(particle);
            }
        }
        createParticles();

        // 3D Card Interaction
        document.querySelectorAll('.cyber-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${y * 10}deg)
                    rotateY(${-x * 10}deg)
                    translateZ(20px)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateY(0deg)';
            });
        });

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.25 });

        document.querySelectorAll('.cyber-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
